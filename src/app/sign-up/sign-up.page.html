<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #form="ngForm" (ngSubmit)="signUpUser(form)">
      <div>
        <ion-item>
          <ion-input name="email" type="email" placeholder="your email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="password" type="password" placeholder="your password" ngModel required></ion-input>
        </ion-item>
      </div>
      <div style="text-align: center; margin: auto;">
          <ion-button type="submit" [disabled]="form.invalid">Sign In</ion-button>
      </div>

      <div style="text-align: center; margin: auto;">
        <h6 click="goToSignUp()">Sign Up</h6>
    </div>
  </form>
</ion-content>
